<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akil's Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="manifest" href="/manifest.json" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <lottie-player id="weather-animation" src="/animations/clear.json" background="transparent" speed="1" loop autoplay class="weather-animation"></lottie-player>

    <div class="content">
      <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>

      <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter city name" autocomplete="off" list="city-suggestions" />
        <datalist id="city-suggestions"></datalist>
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>

      <div class="toggle">
        <button id="voice-search"><i class="fas fa-microphone"></i> Voice</button>
        <button id="unit-toggle">Switch to Â°F</button>
        <button id="mode-toggle">ðŸŒ™ Dark Mode</button>
      </div>

      <div id="weather" class="weather-card hidden">
        <h2 id="city-name"></h2>
        <img id="icon" src="" alt="Weather Icon" />
        <p id="description"></p>
        <p><span id="temperature"></span><sup>Â°C</sup></p>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind: <span id="wind"></span> km/h</p>
        <div id="forecast"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
